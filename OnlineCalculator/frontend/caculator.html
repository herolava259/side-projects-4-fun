<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="caculator.css"/>
    <title>Caculator</title>
</head>
<body>
    <div class="container">
        <div class="caculator">
            <div class="row-cal title-cal col-100">
                <span>
                My Caculator
                </span>
            </div>
            <div class="row-cal display">
                <input type="text" class="display-text col-100" disabled>
            </div>
            <div class="row-cal">
                <button class="ckick-item col-25 ac">AC</button>
                <button class="ckick-item col-25 de">DE</button>
                <button class="ckick-item col-25 dot" disabled>.</button>
                <button class="ckick-item col-25 divide">/</button>
            </div>
            <div class="row-cal">
                <button class="ckick-item col-25 digit">7</button>
                <button class="ckick-item col-25 digit">8</button>
                <button class="ckick-item col-25 digit">9</button>
                <button class="ckick-item col-25 multiply">*</button>
            </div>
            <div class="row-cal">
                <button class="ckick-item col-25 digit">4</button>
                <button class="ckick-item col-25 digit">5</button>
                <button class="ckick-item col-25 digit">6</button>
                <button class="ckick-item col-25 minus">-</button>
            </div>
            <div class="row-cal">
                <button class="ckick-item col-25 digit">1</button>
                <button class="ckick-item col-25 digit">2</button>
                <button class="ckick-item col-25 digit">3</button>
                <button class="ckick-item col-25 add">+</button>
            </div>
            <div class="row-cal">
                <button class="ckick-item col-25 digit">00</button>
                <button class="ckick-item col-25 digit">0</button>
                <button class="ckick-item col-50 equal">=</button>
            </div>
        </div>
        <div class="history-list-wrapper">
            <div class="header-history">
                <button class="histories-btn">
                    Calculation Histories
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </button>
                <button class="clear-histories-btn">
                    Clear Histories
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </button>
            </div>
            <div class="history-list">
                
            </div>
        </div>
    </div>
    <script src="caculator.js"></script>
</body>
</html>
